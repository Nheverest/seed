mode=Proxy configuration mode. DISABLED: no proxy, ENABLED: proxy by configuration, AUTO: proxy by standard environment variables if any.
httpProxy=The configured HTTP proxy used. Override the 'http_proxy' environment variable if both are present.
httpsProxy=The configured HTTPS proxy. Override the 'https_proxy' environment variable if both are present.
noProxy=The configured proxy exclusions. Override the 'no_proxy' environment variable if both are present.