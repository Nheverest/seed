ARGUMENT_INDEX_COLLISION.message = Two arguments share the same index on command ${command}.
ARGUMENT_INDEX_COLLISION.fix = Define a distinct index number for each argument (starting at 0 and incrementing for each one).
COMMAND_DEFINITION_NOT_FOUND.message = Command definition not found for ${command}.
COMMAND_DEFINITION_NOT_FOUND.fix = Make sure that the command exists and it's name is correctly spelled.
UNABLE_TO_INSTANTIATE_COMMAND.message = Unable to instantiate command ${command}.
TOO_MANY_ARGUMENTS.message = Too many arguments for command ${command}.
TOO_MANY_ARGUMENTS.fix = ${accepted} argument(s) at most are accepted for this command, check the command help.
MISSING_ARGUMENTS.message = Missing arguments for command ${command}.
MISSING_ARGUMENTS.fix = ${required} argument(s) at least are required for this command, check the command help.
MISSING_MANDATORY_OPTION.message = Missing mandatory option ${option} for command ${command}.
MISSING_MANDATORY_OPTION.fix = Check the command help.
UNABLE_TO_INJECT_ARGUMENT.message = Unable to inject argument ${argument} for command ${command}.
UNABLE_TO_INJECT_OPTION.message = Unable to inject option ${option} for command ${command}.