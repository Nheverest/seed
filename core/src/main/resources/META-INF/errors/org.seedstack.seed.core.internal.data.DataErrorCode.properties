FAILED_TO_PARSE_DATA_STREAM.message = Failed to parse data stream: ${parsingError} at line ${line}, col ${col} (offset ${offset}).

IMPORT_FAILED.message = Data import failed.

EXPORT_FAILED.message = Data export failed.

NO_IMPORTER_FOUND.message = No importer can be found for data set ${group}.${name}.
NO_IMPORTER_FOUND.fix = Please check the data and/or that an importer class marked with @DataSet(group="${group}", name="${name}") is present in the classpath.

NO_EXPORTER_FOUND.message =  No exporter can be found for data set ${dataSet}.
NO_EXPORTER_FOUND.fix = Please check that an exporter class marked with @DataSet(group="${group}", name="${name}") is present in the classpath.

UNEXPECTED_DATA_TYPE.message = Data import has encounter an unexpected data type.
UNEXPECTED_DATA_TYPE.fix = Please check your data. The dataSet ${dataSet} expected ${expectedClass} class.

FAILED_TO_ROLLBACK_IMPORT.message = An exception occurs during rollback of ${importerClass} importer.

FAILED_TO_COMMIT_IMPORT.message = An exception occurs during commit of ${importerClass} importer.

MISSING_TYPE_PARAMETER.message = Missing type parameter for ${class} class
