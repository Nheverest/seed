NO_TRANSACTION_HANDLER_SPECIFIED.message = No transaction handler specified for transaction which applies on method ${method}.
NO_TRANSACTION_HANDLER_SPECIFIED.fix = Try to explicitly specify the handler parameter on the corresponding @Transactional annotation.
SPECIFIED_TRANSACTION_HANDLER_NOT_FOUND.message = Transaction handler ${handlerClass} for resource ${resource} not found. (method ${method}).
SPECIFIED_TRANSACTION_HANDLER_NOT_FOUND.fix = Check that the transactional resource ${resource} handled by ${handlerClass} is valid and correctly configured.
UNABLE_TO_CREATE_TRANSACTIONAL_PROXY.message = Unable to create transactional proxy for class : ${class}
