ALGORITHM_CANNOT_BE_FOUND.message=The algorithm used to check the integrity of the keystore cannot be found.
CERTIFICATE_NOT_FOUND.message=Certificate [${alias}] not found.
CERTIFICATE_NOT_FOUND.fix=The resource ${certResource} cannot be found.
INVALID_CLIENT_AUTHENTICATION_MODE.message="${invalidMode}" is not a valid authentication mode.
INVALID_CLIENT_AUTHENTICATION_MODE.fix=The client authentication mode accepted by SSL are: NOT_REQUESTED, REQUESTED, REQUIRED
INVALID_QUALIFIER_ANNOTATION.message=The class ${qualifier} is not a valid qualifier.
INVALID_QUALIFIER_ANNOTATION.fix=A qualifier should be an annotation meta annotated by @Qualifier.
KEYSTORE_CONFIGURATION_ERROR.message=The keyStore associated with the key ${keyName} is not configured properly.
KEYSTORE_CONFIGURATION_ERROR.fix=The keyStore path and password must be defined
KEYSTORE_NOT_FOUND.message=Unable to load keystore "${name}" from "${path}".
KEYSTORE_TYPE_UNAVAILABLE.message=No KeyStoreSpi implementation is available for the specified type (${type}) from the specified provider.
KEYSTORE_TYPE_UNAVAILABLE.fix=Change the KeyStore type for the KeyStore ${ksName}
MISSING_ALIAS_PASSWORD.message=Missing password for the alias "${alias}" in the KeyStore "${ksName}"
MISSING_MASTER_KEYSTORE.message=The "password" lookup can not be used since no master KeyStore is configured.
MISSING_MASTER_KEYSTORE.fix=Specify a keystore named "master" with a "seed" alias\n\n\
[org.seedstack.seed.crypto.keystore.master]\n\
path = path/to/keystore\n\
password = ${password}\n\
alias.seed.password = ${keyPassword}
MISSING_MASTER_KEY_PASSWORD.message=Missing password for the "seed" key in the "master" keystore
MISSING_MASTER_KEY_PASSWORD.fix=Specify an alias named "seed" in the master keystore\n\n\
[org.seedstack.seed.crypto.keystore.master]\n\
alias.seed.password = ...
MISSING_PUBLIC_KEY.message=No public key for the alias ${alias} is defined so encrypt is impossible.
MISSING_PRIVATE_KEY.message=No private key for the alias ${alias} is defined so decrypt is impossible.
MISSING_SSL_KEY_STORE_CONFIGURATION.message=Missing configuration for the SSL KeyStore
MISSING_SSL_KEY_STORE_CONFIGURATION.fix=Specify the name of a properly configured key store\n\
[org.seedstack.seed.crypto.ssl]\n\
keystore=keyStoreName
MISSING_SSL_TRUST_STORE_CONFIGURATION.message=Missing configuration for the SSL TrustStore
MISSING_SSL_TRUST_STORE_CONFIGURATION.fix=Specify the name of a properly configured trust store\n\
[org.seedstack.seed.crypto.ssl]\n\
truststore=trustStoreName
NO_KEYSTORE_CONFIGURED.message=No keystore configured so accessing keys is not possible.
NO_KEYSTORE_PROVIDER.message=The provider "${provider}" specified by the keystore "${ksName}" is not supported.
UNRECOVERABLE_KEY.message=The key cannot be recovered (e.g. the given password is wrong).
