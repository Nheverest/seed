MISSING_SSL_CONFIGURATION.message=Missing SSL configuration
MISSING_SSL_CONFIGURATION.fix=For development purpose you use a self signed certificate using the props:\n\n\
[org.seedstack.crypto.ssl]\n\
auto=true\n\n\
Or configure a KeyStore with a valid certificate. The corresponding documentation can be found in seed-crypto.
ILLEGAL_HOST_CONFIGURATION.message=The HTTP server host can't be blank.
ILLEGAL_HOST_CONFIGURATION.fix=Configure the "org.seedstack.seed.server.host" property correctly or remove it to let the default value (0.0.0.0).
ILLEGAL_PORT_CONFIGURATION.message=The HTTP server port can't be equals or lower than 0."
ILLEGAL_PORT_CONFIGURATION.fix=Configure the "org.seedstack.seed.server.port" property correctly or remove it to let the default value.