TEST_PLUGINS_MISMATCH.message = Incompatibles tests modes are required by test plugins (${requestedKernelMode} mode requested but already in ${incompatibleKernelMode} mode).
TEST_PLUGINS_MISMATCH.fix = Please be sure that you don't have test plugins having opposing requirements on the test class ${testClass}. If you can't reconcile those requirements, consider splitting the test class in two or more classes.
UNEXPECTED_EXCEPTION_OCCURRED.message = Unexpected exception <${occurredClass}> occured.
UNEXPECTED_EXCEPTION_OCCURRED.fix = This is often related to an injection problem or a misconfiguration. Fix your code or adjust your expectation.
EXPECTED_EXCEPTION_DID_NOT_OCCURRED.message = Expected exception <${expectedClass}> did not occurred.
EXPECTED_EXCEPTION_DID_NOT_OCCURRED.fix = This is often related to an injection problem or a misconfiguration. Fix your code or adjust your expectation.
ANOTHER_EXCEPTION_THAN_EXPECTED_OCCURRED.message = Exception <${occurredClass}> occurred instead of expected <${expectedClass}>.
ANOTHER_EXCEPTION_THAN_EXPECTED_OCCURRED.fix = This is often related to an injection problem or a misconfiguration. Fix your code or adjust your expectation.